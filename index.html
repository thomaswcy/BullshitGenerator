<script>

window.dataLayer = window.dataLayer || [];

let 论述 = [

    '就我个人来说，主题对我的意义，不能不说非常重大。 ',
    '本人也是经过了深思熟虑，在每个日日夜夜思考这个问题。 ',
    '主题，发生了会如何，不发生又会如何。 ',

    '生活中，若主题出现了，我们就不得不考虑它出现了的事实。 ',
    '这种事实对本人来说意义重大，相信对这个世界也是有一定意义的。 ',
    '我们都知道，只要有意义，那么就必须慎重考虑。 ',

]

let 名人名言 = [
    '朵拉·法兰克曾经说过，你想要有CP，就去奋斗。这不禁令我深思',

    '朵拉·法兰克曾经说过，数学使人快乐，文学使人放松。这不禁令我深思',
    '朵拉·法兰克曾经说过，我不要仁义平贴纸，我只想揍人。这不禁令我深思',
    '朵拉·法兰克曾经说过，我不敢欺负女生，否则找不到CP。这不禁令我深思',
    '朵拉·法兰克曾经说过，找CP需要钱，而没有CP也是一样。这不禁令我深思',
    '朵拉·法兰克曾经说过，我不会承认我有CP，否则没有那种神秘感。这不禁令我深思',
    '康帅博曾经说过，要让朵拉多喝开水。这不禁令我深思',

]

let 后面垫话 = [
    '这不禁令我深思。 ',
    '带着这句名言，我们还要更加慎重的审视这个问题： ',
    '这启发了我， ',
    '我希望诸位也能好好地体会这句话。 ',
    '这句话语虽然很短，但令我浮想联翩。 ',
    '这似乎解答了我的疑惑。 ',
]

let 前面垫话 = [
    '曾经说过',
    '曾经提到过',
    '说过一句富有哲理的话'
]

let 初始主题 = [
    'Dora是谁',
]

let 下取整 = Math.floor;

let 同余乘数 = 214013;
let 同余加数 = 2531011;
let 同余模 = Math.pow(2,32);

let 随机种子 = 获取网址参数('随机种子') || 下取整( 随便取一个数(0, 同余模, Math.random) );

let 主题 = 获取网址参数('主题') || 随便取一句(初始主题)

$('input').value = 主题;

// LCG https://en.wikipedia.org/wiki/Linear_congruential_generator
function 同余发生器() {
    随机种子 = ( 随机种子 * 同余乘数 + 同余加数 ) % 同余模;
    return 随机种子 / 同余模;
};

function 随便取一句(列表){
    let 坐标 = 下取整( 同余发生器() * 列表.length );
    return 列表[坐标];
}

function 随便取一个数(最小值 = 0,最大值 = 100,随机数函数 = 同余发生器){
    let 数字 = 随机数函数() * ( 最大值 - 最小值 ) + 最小值;
    return 数字;
}

function 来点名人名言(){
    let 名言 = 随便取一句(名人名言)
    名言 = 名言.replace('曾经说过', 随便取一句(前面垫话) )
    名言 = 名言.replace('这不禁令我深思', 随便取一句(后面垫话) )
    return 名言
}

function 来点论述(){
    let 句子 = 随便取一句(论述);
    句子 = 句子.replace(RegExp('主题', 'g'),主题);
    return 句子;
}

function 增加段落(段落){
    if(段落[段落.length-1] === ' '){
        段落 = 段落.slice(0,-2)
    }
    return '　　' + 段落 + '。 '
}

function 生成文章(){
    主题 = $('input').value
    history.pushState({url: window.location.href}, null ,'?主题=' + 主题 + '&随机种子=' + 随机种子);
    track('generator', 主题, 随机种子);
    let 文章 = []
    let 段落 = '';
    let 文章长度 = 0;
    while( 文章长度 < 12000 ){
        let 随机数 = 随便取一个数();
        if(随机数 < 5 && 段落.length > 200){
            段落 = 增加段落(段落);
            文章.push(段落);
            段落 = '';
        }else if(随机数 < 20){
            let 句子 = 来点名人名言();
            文章长度 = 文章长度 + 句子.length;
            段落 = 段落 + 句子;
        }else{
            let 句子 = 来点论述();
            文章长度 = 文章长度 + 句子.length;
            段落 = 段落 + 句子;
        }
    }
    段落 = 增加段落(段落);
    文章.push(段落);

    let 排版 = '<div>' + 文章.join('</div><div>') + '</div>';
    $('#文章').innerHTML = 排版;
    $('#声明文字').style.display = 'block'
}

if (获取网址参数('主题')) {
    生成文章();
    track('shared', 主题, 随机种子);
}
